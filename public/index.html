  <div class="registrationpage">
    <div class="registrationcard">
      <div class="photo photooutline">

          <input type="text" name="FirstName" class="fontstyle nameboxstyle" id="passwordinput" placeholder="Enter your Password"><br>

<script src="http://code.jquery.com/jquery-1.6.2.min.js"></script>

<script type=" text/javascript ">
  $('#registerbutton').click(function(e) {
    e.preventDefault();
    console.log('button clicked');

    var data = {};
    data.a = $('#value1').val();
    data.b = $('#value2').val();
    data.c = $('#value3').val();
    $.ajax({
      type: 'POST',
      data: JSON.stringify(data),
      contentType: 'application/json',
      url: 'http://localhost:4000/registration',
      // url: 'https://nodehelloworld.herokuapp.com/registration',
      success: function(data) {
        window.location = 'mcq.html'

      }


    });

  });
</script>
