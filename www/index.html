<html>

<head>

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>
  <div class="registrationpage">
    <div class="registrationcard">
      <div class="heading">
        <span class="headingstyle fontstyle">Register Here
    </span>
      </div>
      <div class="inputbox">


        <div class="name">
          <input type="text" name="FirstName" class="fontstyle nameboxstyle" id="nameinput" placeholder="Enter your Name"><br>
        </div>
        <div class="phoneno">
          <input type="text" name="FirstName" class="fontstyle nameboxstyle" id="phonenoinput" placeholder="Enter your Phone Number"><br>
        </div>
        <div class="password">
          <input type="text" name="FirstName" class="fontstyle nameboxstyle" id="passwordinput" placeholder="Enter your Password"><br>
        </div>
        <div class="registrationbutton">
          <span class="fontstyle registerbuttonstyle" id="registerbutton">Register</span>
        </div>
      </div>
    </div>
    <div class="topbluecircle">
    </div>
    <div class="toppinkcircle">
    </div>
    <div class="sidebluecircle">
    </div>
    <div class="bottombluecircle">
    </div>

  </div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
